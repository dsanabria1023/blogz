{% extends "base.html" %}

{% block content %}
        <h1 style="text-align:center">My Blog Posts</h1>

        {% if posts|length == 0 %}
        <p>You haven't posted anything yet.<br/>
        Click the link above to add something!</p>
        {% else %}

            {% for post in posts %}
            <h2><a href="/blog?id={{post.id}}">{{post.title}}</a></h2>
            <p>{{post.body}}</p>
            <hr/>
            {% endfor %}

        {% endif %}
{% endblock %}
